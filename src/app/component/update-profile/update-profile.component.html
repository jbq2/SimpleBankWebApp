<app-navbar></app-navbar>

<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">Email</span><span class="text-black-50">{{ email }}</span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="text-right">Edit Profile</h2>
                </div>
                <form (ngSubmit)="onSubmit()">
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Email</label>
                            <input type="text" class="form-control" placeholder="{{ email }}" value="" disabled>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">New Password</label>
                            <input type="password" class="form-control" value=""
                            required
                            minlength="8"
                            pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                            ngModel name="password" #password="ngModel" [(ngModel)]="updateData.password">
                            <div class="alert alert-danger" *ngIf="password.touched">
                                <div *ngIf="password.errors?.['required']">Password is required.</div>
                                <div *ngIf="password.errors?.['minlength']">Password must be at least 8 characters long.</div>
                                <div *ngIf="password.errors?.['pattern']">Password cannot have spaces and requires at least 1 letter, 1 digit, and 1 special character.</div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Confirm New Password</label>
                            <input type="password" class="form-control" value=""
                            required
                            minlength="8"
                            ngModel name="matching" #matching="ngModel" [(ngModel)]="updateData.matching">
                            <div class="alert alert-danger" *ngIf="matching.touched">
                                <div *ngIf="matching.errors?.['required']">Password confirmation is required.</div>
                                <div *ngIf="matching.errors?.['minlength']">Password confirmation must be at least 8 characters long.</div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="submit" onsubmit="">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
