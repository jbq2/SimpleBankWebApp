<app-navbar></app-navbar>

<section class="vh-100" style="background-color: #eee;">
    <title>Blue Pig Bank | Login</title>
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 mb-3 py-3">Login</p>
                  <div class="alert alert-danger" *ngIf="errors.get('hasEmptyField')" >All fields are required</div>
                  <div class="alert alert-danger" *ngIf="errors.get('redirectError')" >You must be logged in to access that page</div>
                  <div class="alert alert-success" *ngIf="redirectedFromSignout" >Successfully signed out</div>
                  <div class="alert alert-success" *ngIf="responseCode == 200">{{ responseMessage }}</div> <!-- TODO: this is temporary -->
                  <div class="alert alert-danger" *ngIf="responseCode > 200">{{ responseMessage }}</div>
                    <form class="mx-1 mx-md-4" (ngSubmit)="onSubmit()">
                      <div class="form-outline mb-4">
                          <label class="form-label" for="form1Example13">Email address</label>
                        <input type="email" id="form1Example13" class="form-control form-control-lg" 
                        ngModel name="emailField" #emailField="ngModel" [(ngModel)]="loginData.email" />
                        <div class="alert alert-danger" *ngIf="errors.get('hasInvalidEmail')">Email is invalid</div>
                      </div>
                      <div class="form-outline mb-4">
                          <label class="form-label" for="form1Example23">Password</label>
                        <input type="password" id="form1Example23" class="form-control form-control-lg" 
                        ngModel name="passwordField" #passwordField="ngModel" [(ngModel)]="loginData.password" />
                        <div class="alert alert-danger" *ngIf="errors.get('hasTooShortPassword')">Password must be at least 8 characters</div>
                      </div>
                      <div class="d-flex justify-content-center  mt-3 mb-5">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
                      </div>
                      <div class="d-flex justify-content-start mb-2 mt-4">
                        <a href="#!">Forgot password?</a>
                      </div>
                      <div class="divider d-flex align-items-center my-2">
                        <p>Don't have an account? &nbsp;&nbsp;&nbsp; <a class="btn btn-primary ml-1" href="http://localhost:4200/register"role="button">Register</a></p>
                      </div>
                    </form>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://i5.walmartimages.com/asr/70879f2a-8794-4671-a608-8061c681a2ed.47abe28514ad37b11a044dc061d579b6.jpeg"
                    class="img-fluid" alt="Sample image" style="margin-left:15%" width="65%" height="auto">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
