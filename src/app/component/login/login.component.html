<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <form class="mx-1 mx-md-4" (ngSubmit)="onSubmit()">
                    <h1 class="mb-3 py-3">Login</h1>
                      <!-- Email input -->
                      <div class="form-outline mb-4">
                          <label class="form-label" for="form1Example13">Email address</label>
                        <input type="email" id="form1Example13" class="form-control form-control-lg" />
                      </div>
            
                      <!-- Password input -->
                      <div class="form-outline mb-4">
                          <label class="form-label" for="form1Example23">Password</label>
                        <input type="password" id="form1Example23" class="form-control form-control-lg" />
                      </div>
            
                      <!-- Submit button -->
                      <button type="submit" class="btn btn-primary btn-lg btn-block mt-2 mb-4">Sign in</button>
          
                      <div class="d-flex justify-content-start mb-2 mt-4">
                          <a href="#!">Forgot password?</a>
                        </div>
            
                      <div class="divider d-flex align-items-center my-2">
                      </div>
                      <p>Don't have an account? &nbsp;&nbsp;&nbsp; <a class="btn btn-primary ml-1" href="#!"role="button">Register here</a></p>
                    </form>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://i5.walmartimages.com/asr/70879f2a-8794-4671-a608-8061c681a2ed.47abe28514ad37b11a044dc061d579b6.jpeg"
                    class="img-fluid" alt="Sample image" style="margin-left:15%" width="65%" height="auto">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
